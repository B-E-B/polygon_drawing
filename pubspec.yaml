name: polygon_drawing
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/SF_Pro_Text/

  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SF_Pro_Text/SFProText-Light.ttf
          weight: 300
        - asset: assets/fonts/SF_Pro_Text/SFProText-Regular.ttf
          weight: 400
        - asset: assets/fonts/SF_Pro_Text/SFProText-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF_Pro_Text/SFProText-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SF_Pro_Text/SFProText-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF_Pro_Text/SFProText-Heavy.ttf
          weight: 900
    - family:  AppIcons
      fonts:
       - asset: assets/icons/AppIcons.ttf